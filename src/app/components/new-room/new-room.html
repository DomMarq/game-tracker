<div>
    <md-card>
        <md-card-title>
            <span class="md-headline">Create a New Room </span>
        </md-card-title>
        <md-card-content layout="column">
            <form layout="column">
                <md-input-container class="new-room-input">
                    <label>Room Name</label>
                    <input type="text" ng-model="room.name" required />
                </md-input-container>
                <md-input-container class="roomSelect">
                    <md-select class="roomSelect" ng-model="room.type" placeholder="Select Game Type" required>
                        <md-option value="Beer Dye">Beer Dye</md-option>
                        <md-option value="Euchre">Euchre</md-option>
                        <md-option value="Golf">Golf</md-option>
                        <md-option value="Cards Against Humanity">Cards Against Humanity</md-option>
                        <md-option value="Beer Pong">Beer Pong</md-option>
                    </md-select>
                </md-input-container>
                <!-- TODO: add ability to add teammate names and such from creation page -->
                <!-- TODO: Add check to keep user from accidentally closing page without submitting -->
                <div layout="row">
                    <md-button ng-click="$ctrl.createRoom(room);" value="Save" class="md-raised md-primary">Save</md-button>
                    <md-progress-circular ng-if="$ctrl.isSubmitted" class="md-hue-2" md-diameter="20px"></md-progress-circular>
                </div>
            </form>
            <p ng-if=$ctrl.newRoomFormSubmission>{{ $ctrl.newRoomCreationMessage }}</p>
        </md-card-content>
    </md-card>
</div>
